{% extends "base.html" %}

{% load static %}
{% load render_table from django_tables2 %}

{% block content %}
<div class="container">
  <form method="GET">
    {{ filter.form }}
    <button type="submit" class="btn btn-primary">Suche</button>
  </form>
  <h1>Liste von Orten</h1>
  <ul>
    {% for ort in filter.qs %}
      <li>
        {{ ort.ortbezeichnung }}<a href="{{ort.id}}"target="_blank">({{ort.id}})</a>
      </li>
    {% endfor %}

  </ul>

</div>

{% endblock %}
